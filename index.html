<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="todo-container">
        <!-- Ikonica za prebacivanje moda -->
        <img id="toggle-dark-mode" src="pics/MoonLogo.png" alt="Dark Mode" class="mode-icon" />
        <h1>To-Do List</h1>

        <input type="text" id="todo-input" placeholder="Unesi stavku" />
        <button id="add-btn">ToDo</button>

        <ul id="todo-list"></ul> <!-- Lista sa stavkama -->

        <button id="save-btn">Save</button>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
